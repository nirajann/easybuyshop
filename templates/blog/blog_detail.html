{% extends 'base2.html' %}
{% load static %}
{% block content %}


<section class="container sproduct my-5 pt-5">
    <div class="post-details">
        <h3 class="row justify-content-center py-4" style="font-size:50px;">{{ single_blog.blog_name }}</h3>
        <div class="col-lg-12 col-md-12 col-12">
            <div class="row col-lg-12 col-md-12 col-12 justify-content-center">
                <img class="img-fluid pb-5" id="MainImg" src="{{ single_blog.blog_image.url }}" alt="Main Image" style="width:70%;">
            </div>
            <h2 class="mt-5 mb-5">Description</h2>
            <p style="font-size:25px;color: #a8a8a8;
            font-weight: 400;
            font-family: Montserrat;
            line-height: 35px;">{{ single_blog.blog_details | safe }}</p>
        </div>

        <br><br>
        <hr>
        <br><br>

        <div class="comment-form">
            <h2 class="comment-headline" style="  font-size: 35px;">Leave a comment</h2>
            <form id="submit-form" action="" method="POST">
              {% csrf_token %}
              <p>
                <input id="name" name="c_name" class="cmtform-input" type="text" placeholder="Your Name*" 
                style=" width: 100%; height:70px;
                font-size: 15px;
                border: 2px solid #000;
                border-radius: 5px;padding: 1em;">
                <small class="name-error"></small>
              </p>
              <p>
                <input id="email" name="c_email" class="cmtform-input" type="email" placeholder="Your Email*" 
                style=" width: 100%; 
                height:70px;
                border: 2px solid #000;
                font-size: 15px;
                border-radius: 5px;padding: 1em;">
                <small class="name-error"></small>
              </p>
              <p class="full-width">
                <textarea  minlength="20" name="c_message" id="message" cols="30" rows="7" placeholder="Your Message*" required style="border: 2px solid #000; font-size: 15px; "></textarea>
                <small></small>
              </p>
              <p class="full-width">
                <input type="submit" class="btn btn-dark" style="width:100px; height:40px; font-size:20px;" value="Submit" onclick="checkValidations()">
              </p>
            </form>
          </div>

    </div>

</section>


{% endblock content %}


{% block section %}
      
{% endblock section %}
