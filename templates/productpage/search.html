{% extends 'base2.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">{% endblock %}

{% block title %}Search {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.query}}"</span></h3>
            <hr>
            

            <div class="container">
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4">
                       <img class="thumbnail" src="{{product.image.url}}">
                        <div class="box-element product">
                            <h6><strong>{{product.name}}</strong></h6>
                            <hr>
                            <a class="btn btn-outline-success" href="#">Buy</a>
                            <a class="btn btn-outline-success" href="#">View</a>
                            <h4 style="display: inline-block; float: right"><strong>Rs{{product.price}}</strong></h4>
                
                        </div>
                    </div>
                    {% endfor %}
                </div>
                </div>
                
            
        </div>
    </div>
</div>

{% endblock %}
